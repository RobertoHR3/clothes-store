<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">

        <div class="header_content">
            <div class="container">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo_name">FrontEnd<span>Store</span></h1>
                    </a>
                    <img src="build/img/cart2.png" alt="logo-cart">
                </div>
            </div>

            <div class="header_text">
                <h2>Ropa para Dev's</h2>
                <p>Facilitamos tus compras</p>
            </div>
        </div>
    </header>

    <section class="about_store">
        <div class="container about_grid">
            <div class="about_icono">
                <img src="build/img/icono_1.png" alt="Image-icono">
                <p>El mejor precio</p>
            </div>

            <div class="about_icono">
                <img src="build/img/icono_2.png" alt="Image-icono">
                <p>Para Devs</p>
            </div>

            <div class="about_icono">
                <img src="build/img/icono_3.png" alt="Image-icono">
                <p>Envio Gratis</p>
            </div>

            <div class="about_icono">
                <img src="build/img/icono_4.png" alt="Image-icono">
                <p>La mejor calidad</p>
            </div>
        </div>
    </section>
</body>
</html>
